<html>
	<head>
		<title>Table Tag</title>
	</head>

	<body>
		<table border="1" width="30%" height="50px">
			<thead bgcolor="red">
				<tr>
					<th>No.</th>
					<th>Item</th>
					<th>Qty</th>
					<th>Unit</th>
					<th>Total</th>
					<th>QC</th>
				</tr>
			</thead>

			<tbody bgcolor="green"align="center">
				<tr bgcolor="pink">
					<td bgcolor="red">1</td>
					<td>Coffee</td>
					<td>1</td>
					<td>pcs</td>
					<td>3000</td>
					<td rowspan="2">Passed</td>
				</tr>	

				<tr>
					<td bgcolor="red">2</td>
					<td>Rice</td>
					<td>1</td>
					<td>box</td>
					<td>5000</td>
					
				</tr>

				<tr>
					<td bgcolor="red">3</td>
					<td>Water</td>
					<td>1</td>
					<td>bot</td>
					<td>500</td>
					<td>Not yet</td>
				</tr>
			</tbody>

			<tfoot bgcolor="red">
				<tr align="center">
					<td colspan="4">Total</td>
					<td>8500</td>
					<td>Paid</td>
				</tr>
			</tfoot>
			
		</table>

	</body>
</html>
